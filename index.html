<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="modal-container">
        <div class="modal">
            <div id="closeBtn">&#10005;</div>
            <h3>Add Book</h3>
            <input autofocus type="text" name="bookTitle" id="bookTitle" placeholder="Book Title">
            <input type="text" name="bookAuthor" id="bookAuthor" placeholder="Book Author">
            <input type="text" name="bookCover" id="bookCover" placeholder="Book Cover | Example: https://pngimg.com/d/book_PNG51004.png">
            <input type="number" name="bookPages" id="bookPages" placeholder="Book Pages">
            <label for="bookStatus"> <input type="checkbox" name="bookStatus" id="bookStatus"> Finished read the book?</label>
            <button id="submitBtn">Submit</button>
        </div>
    </div>
    <aside>
        <h1>Books</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
            </ul>
        </nav>
    </aside>
    <main>
        <header>
            <h3>My Books</h3>
            <button id="toggleBtn">Add Book</button>
        </header>
        <div class="cards-container">
        </div>
    </main>
    <footer>Books</footer>
    <script src="script.js"></script>
</body>

</html>
